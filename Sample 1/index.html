<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <label for="partSelector">Select Part:</label>
      <select id="partSelector">
        <option value="imagetostl_mesh0">Part 1</option>
        <option value="part2">Part 2</option>
      </select>
      <input type="color" id="colorPicker" />
    </div>

    <!-- Three.js and GLTFLoader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/DRACOLoader.js"></script>

    <script>
      // import * as THREE from 'three';
      let scene, camera, renderer, model, controls;

      init();
      animate();

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(
          75,
          window.innerWidth / window.innerHeight,
          0.5,
          1000
        );
        camera.position.set(0, 1, 5);
        // camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xeeeeee);
        document.body.appendChild(renderer.domElement);

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        pmremGenerator.compileEquirectangularShader();

        const envTexture = new THREE.TextureLoader().load(
          "https://threejs.org/examples/textures/2294472375_24a3b8ef46_o.jpg", // Studio-style HDRI
          (texture) => {
            const envMap = pmremGenerator.fromEquirectangular(texture).texture;

            scene.environment = envMap;
            scene.background = null; // Optional: Keep background transparent
            texture.dispose();
            pmremGenerator.dispose();
          }
        );

        // Lights

        const backLight = new THREE.DirectionalLight(0xffffff, 0.8);
        backLight.position.set(-10, 5, -10);
        scene.add(backLight);
        // backLight.position.set(0, 2, -10);

        // BETTER — ADD THIS
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
        dirLight.position.set(10, 10, 10);
        dirLight.castShadow = true;
        scene.add(dirLight);

        // const light = new THREE.DirectionalLight(0xffffff, 1);
        // light.position.set(5, 5, 5);
        // scene.add(light);

        // const ambient = new THREE.AmbientLight(0x404040);
        // scene.add(ambient);

        // Controls
        controls = new THREE.OrbitControls(camera, renderer.domElement);

        // DRACOLoader
        const dracoLoader = new THREE.DRACOLoader();
        dracoLoader.setDecoderPath(
          "https://www.gstatic.com/draco/versioned/decoders/1.5.6/"
        );
        // Load model
        const loader = new THREE.GLTFLoader();
        loader.setDRACOLoader(dracoLoader);
        // ---------------------------------------- New Code
        // loader.load("LivingIntent_24sw_3DModeler_v1_glTF.glb",
        //   (gltf) => {
        loader.load(
          "https://di7qwrmamuqj1.cloudfront.net/Test-model.glb",
          (gltf) => {
            model = gltf.scene;

            scene.add(model); // Add first, so bounding box is accurate

            model.traverse((child) => {
              if (child.isMesh) {
                child.geometry.computeVertexNormals(); // Recalculates lighting normals
              }
            });

            // Get bounding box
            const box = new THREE.Box3().setFromObject(model);
            const size = new THREE.Vector3();
            box.getSize(size);
            const center = new THREE.Vector3();
            box.getCenter(center);

            console.log("📦 Size:", size);
            console.log("📍 Center:", center);

            // Camera positioning logic
            const maxDim = Math.max(size.x, size.y, size.z);
            const fov = camera.fov * (Math.PI / 180);
            const cameraZ = maxDim / 2 / Math.tan(fov / 2);

            // Place camera at a good distance in front of the model
            camera.position.set(center.x, center.y, center.z + cameraZ * 1.5);
            camera.lookAt(center);

            // OrbitControls center
            controls.target.copy(center);
            controls.update();

            // Helpers
            // scene.add(new THREE.GridHelper(10, 10));
            // scene.add(new THREE.AxesHelper(5));
          },
          (xhr) => {
            const progress = (xhr.loaded / xhr.total) * 100;
            console.log(`Model loading: ${progress.toFixed(2)}%`);
          },

          (error) => {
            console.error("Error loading model:", error);
          }
        );

        // ---------------------------------------- Old COde
        // loader.load('/ImageToStl.com_epl+21.glb', (gltf) => {
        // loader.load(
        //   "Test.glb",
        //   (gltf) => {
        //     model = gltf.scene;
        //     model.scale.set(0.2, 0.2, 0.2); // Adjust as needed
        //     model.position.set(0, 0, 0);
        //     scene.add(model);
        //     console.log("Model loaded:", model);
        //     scene.add(new THREE.GridHelper(5, 10));
        //     scene.add(new THREE.AxesHelper(1));

        //     model.traverse(child => {
        //       console.log("Child name:", child.name);
        //       console.log("Child type0:", child.type);
        //       console.log("Child scale:", child.scale);

        //     });

        //   },
        //   undefined,
        //   (error) => {
        //     console.error("Error loading model:", error);
        //   }
        // );

        window.addEventListener("resize", onWindowResize);
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      function changePartColor(partName, color) {
        if (!model) return;
        model.traverse((child) => {
          if (child.isMesh && child.name === partName) {
            child.material.color.set(color);
          }
        });
      }

      document
        .getElementById("colorPicker")
        .addEventListener("input", function (event) {
          const partName = document.getElementById("partSelector").value;
          changePartColor(partName, event.target.value);
        });
    </script>
  </body>
</html>
